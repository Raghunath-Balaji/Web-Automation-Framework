[behave]
# Point to where your actual .feature files are located
steps_dir = features
paths = features

# Real-time output (don't capture stdout/stderr/logs)
stdout_capture = False
stderr_capture = False
log_capture = False

# Output formats (pretty for console, HTML for report)
format = pretty
outfiles = reports/behave.html

# Logging setup
logging_level = INFO
logging_format = %(levelname)s:%(name)s:%(message)s
logging_datefmt = %Y-%m-%d %H:%M:%S
